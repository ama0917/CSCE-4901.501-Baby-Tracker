<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Signing you in…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        // This page receives the original Firebase email link (the full URL)
        // We pass that URL into your app via a custom scheme
        var original = window.location.href;
        var appUrl = 'babytracker://email-link?url=' + encodeURIComponent(original);
        window.location.replace(appUrl);

        // Fallback note if the app isn't installed / not catching the link
        setTimeout(function () {
          var el = document.getElementById('fallback');
          if (el) el.style.display = 'block';
        }, 1200);
      })();
    </script>
    <style>body{font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding:24px;}</style>
  </head>
  <body>
    <h3>Opening the app…</h3>
    <p id="fallback" style="display:none">
      If nothing happens, open the BabyTracker app and try sign-in again.
    </p>
  </body>
</html>
